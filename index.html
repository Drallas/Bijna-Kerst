<!DOCTYPE html>

<html lang="en">
<title>Aftellen tot Kerstmis</title>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="HTML5 Template" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="SitePoint" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Mountains+of+Christmas:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bgimg">
    <div class="toptext">
      <p>Sommige mensen</p>
    </div>
    <div class="middle">
      <h1>Bijna Kerst</h1>
      <p id="weeks"></p>
      Of
      <hr />
      <p id="demo"></p>
    </div>
    <div class="bottomtext">
      <p>Kunnen niet wachten!</p>
    </div>
  </div>

  <!-- JavaScript at the bottom of the page for performance -->
  <script>
    // Set the date we're counting down to

    var currentYear = new Date().getFullYear();
    var countDownDate = new Date(currentYear + "-12-25").getTime();
    //also good is var countDownDate = new Date("Dec 25, 2017 00:00:00");

    // Update the count down every 1 second
    var x = setInterval(function () {
      // Get todays date and time
      var now = new Date().getTime();

      // Find the distance between now an the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var weeks = Math.floor(distance / (1000 * 60 * 60 * 24) / 7);
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in an element with id="demo"
      document.getElementById("demo").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      document.getElementById("weeks").innerHTML = "nog " + weeks + " weken!";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</body>

</html>
